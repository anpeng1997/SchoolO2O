<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shop category</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">产品类别管理</h1>
</header>
<div class="content">
    <div class="list-block contacts-block">
        <div class="list-group">
            <ul id="ulContent">
                <li class="item-content">
                    <div class="col-50">
                       类别
                    </div>
                    <div class="col-25">
                        优先级
                    </div>
                    <div class="col-25">
                        操作
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="content-block">
        <div class="row" >
            <div class="col-50"><a href="" class="button button-big button-fill button-success" id="addBtn">新增</a></div>
            <div class="col-50"><a href="#" class="button button-big button-fill">提交</a></div>
        </div>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js'
        charset='utf-8'></script>

<script>
    $(function () {
        $.getJSON("/superadmin/productcategory/getproductcategorys", function (data) {
            if (data.success) {
                var liHtml = "";
                data.data.map(function (item, index) {
                    let li = '<li><div class="item-content"><div class="item-inner">'
                        + '<div class="col-50">' + item.productCategoryName + '</div>'
                        + '<div class="col-25">' + item.priority + '</div>'
                        + '<div class="col-25">' + '<a class="button button-round" href="#?id=' + item.productCategoryId + '">进入</a></div>'
                        + '</div></div></li>';
                    liHtml += li;
                });
                $("#ulContent").append(liHtml);
            } else {
                $.toast(data.errorMsg);
            }
        })
    })
</script>
</body>
</html>
