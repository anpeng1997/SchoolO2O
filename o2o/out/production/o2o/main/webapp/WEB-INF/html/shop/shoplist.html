<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shop list</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">商店列表</h1>
</header>
<div class="content">
    <div class="list-block contacts-block">
        <div class="list-group">
            <ul id="ulContent">
                <li class="item-content">
                    <div class="col-50">
                        你好，<span id="currentUser"></span>
                    </div>
                    <div class="col-50">
                        <a href="/superadmin/shop/shopoperation">添加店铺</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js'
        charset='utf-8'></script>

<script>
    $(function () {
        $.getJSON("/superadmin/shop/paginationshop", function (data) {
            if (data.success) {
                var liHtml = "";
                $("#currentUser").html(data.currentUser.name);
                data.data.shopList.map(function (item, index) {
                    let li = '<li><div class="item-content"><div class="item-inner">'
                        + '<div class="col-40">' + item.shopName + '</div>'
                        + '<div class="col-40">' + showStatus(item.enableStatus) + '</div>'
                        + '<div class="col-20">' + '<a href="/superadmin/shop/shopmanage?id=' + item.shopId + '">进入</a></div>'
                        + '</div></div></li>';
                    liHtml += li;
                });
                $("#ulContent").append(liHtml);
            } else {
                $.toast(data.errorMsg);
            }
        })
    })

    function showStatus(statusCode) {
        if (statusCode == 0) {
            return "审核中";
        } else if (statusCode == -1) {
            return "店铺非法";
        } else {
            return "审核通过";
        }
    }
</script>

</body>
</html>
